AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for RankedChoiceServerless

  '
Globals:
  Function:
    Timeout: 10
Resources:
  RankedChoiceServerlessFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://ranked-choice-serverless-s3/524d14096553ec657c18e0df44b901bf
      Handler: RankedChoiceServerless::RankedChoiceServerless.Function::FunctionHandler
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /hello
            Method: get
Outputs:
  RankedChoiceServerlessApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  RankedChoiceServerlessFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - RankedChoiceServerlessFunction
      - Arn
  RankedChoiceServerlessFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - RankedChoiceServerlessFunctionRole
      - Arn
