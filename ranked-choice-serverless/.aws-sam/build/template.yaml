AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'RankedChoiceServerless Template

  '
Globals:
  Function:
    Timeout: 10
Resources:
  ElectionTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: EventId
        AttributeType: S
      KeySchema:
      - AttributeName: EventId
        KeyType: HASH
      TableName: ElectionTable
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
  VoteTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: EventId
        AttributeType: S
      - AttributeName: EventTime
        AttributeType: S
      KeySchema:
      - AttributeName: EventId
        KeyType: HASH
      - AttributeName: EventTime
        KeyType: RANGE
      TableName: VoteTable
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
  CreateElectionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ElectionTable
      CodeUri: CreateElectionFunction
      Handler: RankedChoiceServerless::RankedChoiceServerless.ElectionController::CreateElection
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /election
            Method: post
  StartElectionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ElectionTable
      CodeUri: StartElectionFunction
      Handler: RankedChoiceServerless::RankedChoiceServerless.ElectionController::StartElection
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /election/{electionId}/start
            Method: post
  EndElectionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ElectionTable
      CodeUri: EndElectionFunction
      Handler: RankedChoiceServerless::RankedChoiceServerless.ElectionController::EndElection
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /election/{electionId}/end
            Method: post
  RestartElectionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ElectionTable
      CodeUri: RestartElectionFunction
      Handler: RankedChoiceServerless::RankedChoiceServerless.ElectionController::RestartElection
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /election/{electionId}/restart
            Method: post
  GetElectionResultsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ElectionTable
      CodeUri: GetElectionResultsFunction
      Handler: RankedChoiceServerless::RankedChoiceServerless.ElectionController::GetElectionResults
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /election/{electionId}/results
            Method: get
  GetSettingsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ElectionTable
      CodeUri: GetSettingsFunction
      Handler: RankedChoiceServerless::RankedChoiceServerless.ElectionController::GetSettings
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /election/{electionId}/settings
            Method: get
  GetCandidatesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ElectionTable
      CodeUri: GetCandidatesFunction
      Handler: RankedChoiceServerless::RankedChoiceServerless.ElectionController::GetCandidates
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /election/{electionId}/candidates
            Method: get
  SaveSettingsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ElectionTable
      CodeUri: SaveSettingsFunction
      Handler: RankedChoiceServerless::RankedChoiceServerless.ElectionController::SaveSettings
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /election/{electionId}/settings
            Method: post
  SaveCandidatesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ElectionTable
      CodeUri: SaveCandidatesFunction
      Handler: RankedChoiceServerless::RankedChoiceServerless.ElectionController::SaveCandidates
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /election/{electionId}/candidates
            Method: post
  SaveVoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ElectionTable
      - DynamoDBCrudPolicy:
          TableName: VoteTable
      CodeUri: SaveVoteFunction
      Handler: RankedChoiceServerless::RankedChoiceServerless.VoteController::SaveCandidates
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /vote/{electionId}
            Method: post
  GetVoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ElectionTable
      - DynamoDBCrudPolicy:
          TableName: VoteTable
      CodeUri: GetVoteFunction
      Handler: RankedChoiceServerless::RankedChoiceServerless.VoteController::GetCandidates
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /vote/{electionId}
            Method: get
  SubmitVoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      Policies:
      - DynamoDBCrudPolicy:
          TableName: ElectionTable
      - DynamoDBCrudPolicy:
          TableName: VoteTable
      CodeUri: SubmitVoteFunction
      Handler: RankedChoiceServerless::RankedChoiceServerless.VoteController::SubmitVote
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        RankedChoice:
          Type: Api
          Properties:
            Path: /vote/{electionId}/submit
            Method: post
Outputs:
  RankedChoiceServerlessApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
